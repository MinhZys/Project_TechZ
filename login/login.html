<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,700;1,400&display=swap">
    <title>Auth System</title>
</head>
<body>
    <div class="group-parent">
        <div class="line-parent">
            <!-- Đăng nhập -->
            <div class="sign-in">Sign In</div>
            <form action="auth.php" method="post">
                <b class="email">Email</b>
                <input type="email" name="email" required>
                <b class="password">Password</b>
                <input type="password" name="password" required>
                <button type="submit" name="login" class="sign-in1">SIGN IN</button>
            </form>
            <a href="#" onclick="document.getElementById('forgot-form').style.display='block';">Forgot Password?</a>

            <!-- Đăng ký -->
            <div class="create-an-account">Create An Account</div>
            <form action="auth.php" method="post">
                <div class="first-name">First Name</div>
                <input type="text" name="first_name" required>
                <div class="last-name">Last Name</div>
                <input type="text" name="last_name" required>
                <div class="phone">Phone</div>
                <input type="text" name="phone" required>
                <div class="email1">Email</div>
                <input type="email" name="email" required>
                <b class="password">Password</b>
                <input type="password" name="password" required>
                <button type="submit" name="register" class="create-account">CREATE ACCOUNT</button>
            </form>
        </div>

        <!-- Quên mật khẩu -->
        <div id="forgot-form" style="display:none;">
            <h2>Forgot Password</h2>
            <form action="auth.php" method="post">
                <b class="email">Enter your email</b>
                <input type="email" name="email" required>
                <button type="submit" name="forgot_password" class="forgot-password">Reset Password</button>
            </form>
        </div>
    </div>
</body>
</html>
